version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: luxecart-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: luxecart
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - luxecart-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: luxecart-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/luxecart?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - FRONTEND_URL=http://localhost:5173
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - luxecart-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luxecart-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - luxecart-network

  # AI Service (Python with TensorFlow for ML recommendations)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: luxecart-ai
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/luxecart?authSource=admin
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - luxecart-network
    volumes:
      - ai_models:/app/models

volumes:
  mongodb_data:
  ai_models:

networks:
  luxecart-network:
    driver: bridge
